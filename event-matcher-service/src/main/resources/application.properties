server.port=8080
server.address=0.0.0.0

# Kafka properties
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Consumer properties
spring.kafka.consumer.group-id=event-outcome-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword

# Optional: explicitly specify the driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RocketMQ
#spring.rocketmq.name-server=localhost:9876
#spring.rocketmq.producer.group=bet-settlements-producer
rocketmq.name-server=localhost:9876
rocketmq.producer.group=bet-settlements-producer

event.consumer.service.eventOutcomeTopic=event-outcomes
event.consumer.service.betSettlementsTopic=bet-settlements
